<button class="btn-back" (click)="voltarParaHomepage()">Página Inicial</button><br>
<input type="text" [(ngModel)]="filtroNome" (input)="filtrarProdutos()" placeholder="Buscar produto" class="input-filtro">

<table class="user-table">

  <thead>
    <tr>
      <th>Nome</th>
      <th>Descrição</th>
      <th>Ncm</th>
      <th>Preço</th>
      <th *ngIf="userRole === 'ADMIN'">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let produto of produtosFiltrados">
      <td>{{ produto.nome }}</td>
      <td>{{ produto.descricao }}</td>
      <td>{{ produto.ncm }}</td>
      <td>{{ produto.preco }}</td>
      <td *ngIf="userRole === 'ADMIN'" class="actions"> <!-- Exibe ações somente para admins -->
        <button class="btn-action edit" [routerLink]="['/produtos/cadastro', produto.id]">
          Editar
        </button>
        <button class="btn-action delete" (click)="deletarProduto(produto.id)">Excluir</button>
      </td>

    </tr>
  </tbody>
</table>
